<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body onload="OdczytajDane()">
    <div id="navbar"><input type="button" value="Wróć" onclick="Wroc()"></div>

        <div id="opis">
            <img class="image left" src="" alt="BladLadowania" id="img">
            <p class="info" id="marka"></p>
            <p class="info" id="model"></p>
            <p class="info" id="rokProdukcji"></p>
            <p class="info" id="konieMech"></p>
            <p class="info" id="przebieg"></p>
            <p class="info" id="cena"></p>
        </div>
        <br>
        <input type="radio" name="formaPlatnosci" id="leasing" onchange="FPlatnosci()"><label for="formaPlatnosci">W leasingu</label><br>
        <input type="radio" name="formaPlatnosci" id="plJed" onchange="FPlatnosci()"><label for="formaPlatnosci">Płatność Jednorazowa</label><br>
        <input type="radio" name="formaPlatnosci" id="naRaty" onchange="FPlatnosci()"><label for="formaPlatnosci">Na raty (miesięcznie)</label>
        <input type="number" name="raty" id="raty" min="1"><label for="raty" id="ratyLabel"> Podaj ilość rat</label>
        <br>
        <br>
        <div class="wrap">
        <div>
            <label for="dane">Imie</label><br><input type="text" name="dane" id=""> 
            <br>
            <br>
            <label for="dane">Nazwisko</label><br><input type="text" name="dane" id="">
            <br>
            <br>
            <label for="dane">Miejsce odbioru</label><br><input type="text" name="dane" id="">
        </div>
        <br>
        <br>
        <div>
            <p>Dodatki:</p>
            <input type="checkbox" name="dodatki" value="3000"><label for="dodatki">Zestaw opon zimowych + 3000zł</label>
            <br>
            <input type="checkbox" name="dodatki" value="5000"><label for="dodatki">Ubezpieczenie + 5000</label>
            <br>
            <input type="checkbox" name="dodatki" value="50"><label for="dodatki">Jazda Testowa + 50zł</label>
            <br>
            <input type="checkbox" name="dodatki" value="10000"><label for="dodatki">Tuning + 10000zł</label>
            <br>
            <input type="checkbox" name="dodatki" value=""><label for="dodatki">Zmiana Koloru + 3000zl</label>
        </div>
        </div>
        <br>
        <input type="button" value="Potwierdź Zakup" onclick="Potwierdz()" id="potwierdz">
    </div>
</body>
</html>
